<mat-card>
  <mat-card-header>
    <mat-card-title><strong>Authorization</strong></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="alert alert-info">
      Username: test@gmail.com<br/>
      Password: test
    </div>
    <h2>Login</h2>

    <form [formGroup]="authForm" (ngSubmit)="authForm.valid && login()">
      <mat-form-field>
        <input matInput id="email" placeholder="Email address" type="text" [(ngModel)]="user.email"
               formControlName="email" required/>
        <mat-error *ngIf="username.hasError('required')">Email is required</mat-error>
      </mat-form-field>

      <p>
        <mat-form-field>
          <input matInput id="password" placeholder="Password" type="password" class="form-control"
                 [(ngModel)]="user.password" formControlName="password" required/>
          <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
        </mat-form-field>
      </p>

      <button mat-raised-button type="submit" [disabled]="loading">Login</button>
      <mat-spinner *ngIf="loading" [diameter]="40"></mat-spinner>

      <mat-error *ngIf="error" class="alert alert-danger">{{error}}</mat-error>
    </form>
  </mat-card-content>
</mat-card>
