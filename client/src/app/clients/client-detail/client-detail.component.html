<div class="card-body">
    <div mat-dialog-title class="user-details-header"><h3>User details</h3></div>
      <div mat-dialog-content>
        <form>
            <mat-form-field>
              <input matInput placeholder="Client name" [(ngModel)]="data.client.name" name="name">
            </mat-form-field>
        </form>  
      </div>  
    <div mat-dialog-actions>
        <button mat-button color="primary" type="submit">CANCEL</button>
        <button mat-button color="primary" [mat-dialog-close]="data">APPLY</button>
    </div>
</div>
