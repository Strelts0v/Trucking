<mat-card class="mat-card--no-margin mat-elevation-z8">
  <mat-tab-group #tabs [selectedIndex]="selectedTab">
    <mat-tab label="Consignment Note" [ngSwitch]="isLoaded">
      <app-invoice-detail [invoice]="invoice" *ngSwitchCase="true"></app-invoice-detail>
      <app-doc-holder-placeholder *ngSwitchDefault></app-doc-holder-placeholder>
    </mat-tab>
    <mat-tab label="Waybill" [ngSwitch]="isLoaded" [disabled]="isTabDisabled">
      <app-waybill-detail [invoice]="invoice" *ngSwitchCase="true"></app-waybill-detail>
      <div *ngSwitchDefault>LOADING...</div>
    </mat-tab>
    <mat-tab label="Act of Loss" [ngSwitch]="isLoaded" [disabled]="isTabDisabled">
      <app-lossact [invoice]="invoice" *ngSwitchCase="true"></app-lossact>
      <div *ngSwitchDefault>LOADING...</div>
    </mat-tab>
  </mat-tab-group>
</mat-card>
