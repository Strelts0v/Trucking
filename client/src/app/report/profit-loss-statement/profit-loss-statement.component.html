<div class="main-container">
  <div [ngSwitch]="chartType">
    <p-chart type="line" [data]="data" *ngSwitchCase="'line'"></p-chart>
    <p-chart type="bar" [data]="data" *ngSwitchCase="'pie'"></p-chart>
  </div>

  <hr>

  <div>
    <form class="container" [formGroup]="rForm">
      <div>
        <mat-form-field>
          <input matInput [matDatepicker]="startDatePicker" placeholder="Start date" formControlName="startDate" [max]="currentEndDate" [min]="minDate">
          <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput [matDatepicker]="endDatePicker" placeholder="End date" formControlName="endDate" [max]="maxDate">
          <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>
      </div>
      <div>
        <mat-radio-group formControlName="chartType">
          <mat-radio-button value="line" align="end" [checked]="true">Line</mat-radio-button>
          <mat-radio-button value="pie" align="end">Bar</mat-radio-button>
        </mat-radio-group>
      </div>
    </form>
  </div>
</div>
