<mat-dialog-content>


  <table class="template_letter">

    <tr>
      <td id="header_with_iamge" [ngStyle]="{ 'background-color': (letter.headerColor) } ">
        <label for="image">
          <img [src]="fullImagePath">
        </label>
        <input type="file" id="image" name="image" (click)="$event.stopPropagation()">

          <mat-select id="color_selector" [ngStyle]="{'font-size': '10px'}" [(ngModel)]="letter.headerColor">
            <mat-option *ngFor="let color of color" appBackground [colour]="color.color" [value]="color.color">
            </mat-option>
          </mat-select>

      </td>

    </tr>

    <tr id="text_congr">
      <mat-form-field>
          <textarea #myTextArea [(ngModel)]="letter.text" matInput matTextareaAutosize matAutosizeMinRows="9"
                    placeholder="Поздравление" (click)="getCaretPos(myTextArea)" (keyup)="getCaretPos(myTextArea)">

          </textarea>
      </mat-form-field>
    </tr>
  </table>

  <div class="tags_buttons">
    <button mat-button (click)="insertName()">Name</button>
    <button mat-button (click)="insertAge()">Age</button>
  </div>

</mat-dialog-content>


<mat-dialog-actions>
  <button mat-button color="warn" mat-dialog-close (click)="cancel()">CANCEL</button>
  <button mat-button color="primary" type="submit">SAVE</button>
</mat-dialog-actions>
