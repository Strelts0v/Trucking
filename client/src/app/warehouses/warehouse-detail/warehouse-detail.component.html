<div class="dialog-box">
  
    <div class="card-header">
      <div class="header-sidebar-left">
        <mat-icon mat-card-avatar class="card-header-icon">account_balance
        </mat-icon>
      </div>
      <div class="header-middle">
        <span *ngIf="!warehouse.id">New </span>
        Warehouse
        <div class="header-subtitle" *ngIf="warehouse.id">
          â„–{{warehouse.id}}
        </div>
      </div>
      
      <div class="header-sidebar-right">
        <button mat-icon-button matTooltip="Delete" (click)="deleteWarehouse()" [mat-dialog-close] tabindex="-1">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Close" [mat-dialog-close] tabindex="-1">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
      <div mat-dialog-content>
        <form>
            <table cellspacing="0"><tr>
              <td><mat-form-field>
                <input matInput placeholder="Warehouse name" [(ngModel)]="data.warehouse.name" name="name">
              </mat-form-field></td>
              <td><mat-form-field>
                <input matInput placeholder="Country" [(ngModel)]="data.warehouse.country" name="country">
              </mat-form-field></td>
            </tr></table>
          
            <table cellspacing="0"><tr>
                <td><mat-form-field>
                  <input matInput placeholder="City" [(ngModel)]="data.warehouse.city" name="city">
                </mat-form-field></td>
                <td><mat-form-field>
                  <input matInput placeholder="Street" [(ngModel)]="data.warehouse.street" name="street">
                </mat-form-field></td>
            </tr></table>

            <td><mat-form-field>
                <input matInput placeholder="House" [(ngModel)]="data.warehouse.house" name="house">
            </mat-form-field></td>

        </form>  
      </div>  
      <div mat-dialog-actions>
          <button mat-button color="primary" type="submit" [mat-dialog-close]>CANCEL</button>
          <button mat-button color="primary" (click)="saveWarehouseDetail()">APPLY</button>
      </div>
  </div>
